<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>

        <th>Tên sản phẩm</th>
        <th>Loai</th>
        <th>Giá</th>
        <th>Thông tin</th>
        <th>Chi nhánh</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="products : ${product}">

        <td th:text="${products.name_product}"></td>
        <td th:text="${products.type_product}"></td>
        <td th:text="${products.price}"></td>
        <td th:text="${products.information}"></td>
<!--        <td th:text="${products.id_branch}"></td>-->
    </tr>

    </tbody>
</table>
</body>
</html>
