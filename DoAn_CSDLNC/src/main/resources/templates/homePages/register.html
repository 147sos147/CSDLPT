<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Custom css - Các file css do chúng ta tự viết -->
    <link rel="stylesheet" href="/assets/css/app.css" type="text/css">
</head>
<body>
<div th:replace="~{layout/header::menu}"></div>

<main role="main">
    <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
    <form name="frmdangky" id="frmdangky" method="post" th:action="@{/createAccount}" th:object="${account}" action="#">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <h1>Đăng ký</h1>
                            <p class="text-muted">Tạo tài khoản</p>
<!--                            email-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                                <input class="form-control" type="email" placeholder="Email" name="kh_email" th:field="*{email}">
                            </div>
<!--                            password-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                                <input class="form-control" type="password" placeholder="Mật khẩu"
                                       name="kh_matkhau" th:field="*{password}">
                            </div>
<!--                            fullname -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Họ tên" name="kh_ten" th:field="*{full_name}">
                            </div>
<!--                            address -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Địa chỉ" name="kh_diachi" th:field="*{address}">
                            </div>
<!--                            number_phone-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Điện thoại"
                                       name="kh_dienthoai" th:field="*{number_phone}">
                            </div>

                            <button class="btn btn-block btn-success" name="btnDangKy" type="submit">Tạo tài khoản</button>
                        </div>
                        <div class="card-footer p-4">
                            <div class="row">
                                <div class="col-12">
                                    <center>Nếu bạn đã có Tài khoản, xin mời Đăng nhập</center>
                                    <a class="btn btn-primary form-control"
                                       href="login.html">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- End block content -->
</main>

<div  th:replace="~{layout/footer::footer}"></div>
</body>
</html>
