<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Custom css - Các file css do chúng ta tự viết -->
    <link rel="stylesheet" href="/assets/css/product-detail.css" type="text/css">
</head>

<body>

<div th:replace="~{layout/header::menu}"></div>
<main role="main">
    <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
    <div class="container mt-4">
        <div id="thongbao" class="alert alert-danger d-none face" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>

        <div class="card">
            <div class="container-fliud">
                <form name="frmsanphamchitiet" id="frmsanphamchitiet" method="post" th:object="${billDetails}" th:action="@{/add-bill}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" name="sp_ma" id="sp_ma" >
                    <input type="hidden" name="sp_ten" id="sp_ten" >
                    <input type="hidden" name="sp_gia" id="sp_gia">
                    <input type="hidden" name="hinhdaidien" id="hinhdaidien" value="samsung-galaxy-tab-10.jpg">



                    <div class="wrapper row">
                        <div class="preview col-md-6">
                            <div class="preview-pic tab-content">
                                <div class="tab-pane" id="pic-1">
                                    <img src="/assets/img/product/samsung-galaxy-tab-10.jpg">
                                </div>
                                <div class="tab-pane" id="pic-2">
                                    <img src="/assets/img/product/samsung-galaxy-tab.jpg">
                                </div>
                                <div class="tab-pane active" id="pic-3">
                                    <img src="/assets/img/product/samsung-galaxy-tab-4.jpg">
                                </div>
                            </div>
                            <ul class="preview-thumbnail nav nav-tabs">
                                <li class="active">
                                    <a data-target="#pic-1" data-toggle="tab" class="">
                                        <img src="/assets/img/product/samsung-galaxy-tab-10.jpg">
                                    </a>
                                </li>
                                <li class="">
                                    <a data-target="#pic-2" data-toggle="tab" class="">
                                        <img src="/assets/img/product/samsung-galaxy-tab.jpg">
                                    </a>
                                </li>
                                <li class="">
                                    <a data-target="#pic-3" data-toggle="tab" class="active">
                                        <img src="/assets/img/product/samsung-galaxy-tab-4.jpg">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="details col-md-6">
                            <h3 class="product-title" ><span th:text="${products.getName_product()}"></span></h3>
                            <div class="rating">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <span class="review-no">999 reviews</span>
                            </div>
<!--                            <p class="product-description"><span th:text="*{products.getInformation()}"></span></p>-->
<!--                            <small class="text-muted">Giá cũ: <s><span>10,990,000.00 vnđ</span></s></small>-->
<!--                            <h4 class="price">Giá hiện tại: <span th:text="*{products.getPrice()}"></span></h4>-->
                            <p class="vote"><strong>100%</strong> hàng <strong>Chất lượng</strong>, đảm bảo
                                <strong>Uy
                                    tín</strong>!</p>
                            <h5 class="sizes">sizes:
                                <span class="size" data-toggle="tooltip" title="cỡ Nhỏ">s</span>
                                <span class="size" data-toggle="tooltip" title="cỡ Trung bình">m</span>
                                <span class="size" data-toggle="tooltip" title="cỡ Lớn">l</span>
                                <span class="size" data-toggle="tooltip" title="cỡ Đại">xl</span>
                            </h5>
                            <h5 class="colors">colors:
                                <span class="color orange not-available" data-toggle="tooltip"
                                      title="Hết hàng"></span>
                                <span class="color green"></span>
                                <span class="color blue"></span>
                            </h5>
                            <div class="form-group">
                                <label for="soluong">Số lượng đặt mua:</label>
                                <input type="number" class="form-control" id="soluong" name="soluong" th:field="*{quantity}">
                            </div>
                            <div class="action">
                                <span type="hidden" th:text="${products.getId()}"></span>
                                <form method="post" th:object="${products}" th:action="@{/add-bill}">

                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{name_product}">


                                    <button class="add-to-cart btn btn-default" id="btnThemVaoGioHang" type="submit" >Thêm vào giỏ hàng</button>
                                <a class="like btn btn-default" href="#"><span class="fa fa-heart"></span></a>
                                </form>
                            </div>
                        </div>

                </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="container-fluid">
                <h3>Thông tin chi tiết về Sản phẩm</h3>
                <div class="row">
                    <div class="col">
                        Vi xử lý Dual-core 1 Cortex-A9 tốc độ 1GHz
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End block content -->
</main>



<div  th:replace="~{layout/footer::footer}"></div>
</body>
</html>
