<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>


<div class="page-title"><h3>Thêm mới sản phẩm</h3></div>


<form th:object="${productFrom}" th:action="@{/create}" enctype="multipart/form-data" method="POST">
    <table style="text-align:left;">
        <tr>
            <td style="color:red;">
                <input th:field="*{id}" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td>Tên sản phẩm *</td>
            <td><input type="text" th:field="*{name_product}"/></td>
        </tr>


        <tr>
            <td>Giởi thiệu sản phẩm *</td>
            <td><input type="text" th:field="*{information}"/></td>
        </tr>
        <tr>
            <td>Loại sản phẩm *</td>
            <td><input type="text" th:field="*{type_product}"/></td>
        </tr>
        <tr>
            <td>Chi nhánh*</td>
            <td><select class="form-control" th:field="*{branch}">
                <th:block th:each="type : ${branch}">
                    <option th:value="${type.id}" th:text="${type.name_branch}">
                    </option>
                </th:block>
            </select></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

        <tr>
            <td>Giá sản phẩm *</td>
            <td><input type="number"  th:field="*{price}"/></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>-->
            <!--            </td>-->
        </tr>


        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Thêm"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
