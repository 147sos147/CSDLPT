<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>MAKH</th>
        <th>Họ Tên</th>
        <th>Email</th>
        <th>Địa Chỉ</th>
        <th>Số Điện Thoại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="khachHangs : ${khachHang}">
        <td th:text="${khachHangs.MaKH}"></td>
        <td th:text="${khachHangs.Ho_Ten}"></td>
        <td th:text="${khachHangs.Email}"></td>
        <td th:text="${khachHangs.Dia_Chi}"></td>
        <td th:text="${khachHangs.So_DT}"></td>



    </tr>
    </tbody>
</table>
</body>
</html>
