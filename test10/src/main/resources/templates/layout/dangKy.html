        <form action="#" th:action="@{/them}" th:object="${khachHang}"
              method="POST" novalidate="novalidate">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Mã Khách Hàng</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Mã Khách Hàng" th:field="*{MaKH}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Họ Tên</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Họ Tên" th:field="*{Ho_Ten}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{Email}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Mật Khẩu</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Mật Khẩu"  th:field="*{Mat_Khau}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Địa Chỉ</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Địa Chỉ" th:field="*{Dia_Chi}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Số Điện Thoại" th:field="*{So_DT}">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
    </body>
